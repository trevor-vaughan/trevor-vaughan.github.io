  name: Trevor Vaughan
  links:
    - "https://twitter.com/peiriannydd"
    - "https://www.linkedin.com/in/trevor-vaughan-83b2958/"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-C5X6S05N4Y"
    anonymize_ip: false

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: posts
      author_profile: true
      comments: false
      read_time: true
      related: true
      share: true
      show_date: true
      classes: wide
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      comments: false
      read_time: false
      related: true
      share: true
      show_date: true


# Build settings

## Theme options
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: air
locale: en-US

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache

