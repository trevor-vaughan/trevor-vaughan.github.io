title: Blog - Trevor Vaughan
subtitle: Version 0.0.1
name: Trevor Vaughan
email: peiriannydd+blog@gmail.com
description: |
  Personal blog of Trevor Vaughan. Covers topics such as DevSecOps, DevOps,
  automation, IT security, and other random things that I either want to
  remember or think others might find interesting.

  The contents of this blog are my own opinions and do not reflect those of any
  particular employer or customer unless explicitly stated as such.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://trevor-vaughan.github.io"
twitter_username: peiriannydd
github_username:  trevor-vaughan
repository: trevor-vaughan/trevor-vaughan.github.io
breadcrumbs: false
timezone: America/New_York
paginate: 5
search: true
markdown: CommonMarkGhPages
commonmark:
  options: ["UNSAFE", "SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter"]
lunr:
  search_within_pages: true

author:
  name: Trevor Vaughan
  bio: |
    Automating compliance for fun and...mostly for fun.

    Over the last couple of decades, I've done everything from large-scale
    compliance automation to helping to start a company as well as professional
    consulting.

    My primary focus is on DevSecOps and the surrounding ecosystem but I
    happily dabble in anything from business process automation to federal
    policy ontology mappings.
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/trevor-vaughan"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/peiriannydd"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/trevor-vaughan-83b2958/"

