title: Blog - Trevor Vaughan
subtitle: Version 0.0.1
name: Trevor Vaughan
email: peiriannydd+blog@gmail.com
description: |
  Personal blog of Trevor Vaughan. Covers topics such as DevSecOps, DevOps,
  automation, IT security, and other random things that I either want to
  remember or think others might find interesting.

  The contents of this blog are my own opinions and do not reflect those of any
  particular employer or customer unless explicitly stated as such.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://trevor-vaughan.github.io"
github_username:  trevor-vaughan
repository: trevor-vaughan/trevor-vaughan.github.io
breadcrumbs: false
timezone: America/New_York
paginate: 5
search: true
search_provider: lunr
lunr:
  search_within_pages: true
## GitHub Compat
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge
  parse_block_html: true

author:
  name: Trevor Vaughan
  avatar: "/assets/images/TV_Icon.png"
  bio: |
    Automating compliance for fun and...mostly for fun.

    Over the last couple of decades, I've done everything from large-scale
    compliance automation to helping to start a company as well as professional
    consulting.

    My primary focus is on DevSecOps and the surrounding ecosystem but I
    happily dabble in anything from business process automation to federal
    policy ontology mappings.
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/trevor-vaughan"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/trevor-vaughan-83b2958/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/trevor-vaughan"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/trevor-vaughan-83b2958/"

footer:
social:
  type: Person
  name: Trevor Vaughan
  links:
    - "https://www.linkedin.com/in/trevor-vaughan-83b2958/"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-C5X6S05N4Y"
    anonymize_ip: false

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: false
      read_time: true
      related: true
      share: true
      show_date: true
      excerpt_separator: <!--more-->
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      comments: false
      read_time: false
      related: true
      share: true
      show_date: true

# Build settings

## Theme options
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: air
locale: en-US

plugins:
  ## GitHub Compat
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links
  ## Additional Plugins
  - jemoji
  - jekyll-feed
  - jekyll-paginate
  - jekyll-include-cache
  # Keep this last
  - jekyll-sitemap

